<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Savr</title>
  <link rel="stylesheet" href="src/popup.css" />
</head>
<body>
  <div id="root">
    <header>
      <img src="../icons/icon48.png" alt="Savr" />
      <h1>Savr</h1>
    </header>

    <main>
      <div id="status">
        <div id="riskLabel">No evaluation yet</div>
        <div id="scoreBar" aria-hidden="true"></div>
      </div>

      <section id="reasons" aria-live="polite">
        <ul id="reasonsList"></ul>
      </section>

      <section id="actions">
        <button id="markSafe">Mark sender safe</button>
        <button id="report">Copy report</button>
        <button id="options">Options</button>
      </section>

      <section id="footer">
        <small>All scanning happens locally. No network calls by default.</small>
      </section>
    </main>
  </div>

  <script src="src/popup.js"></script>
</body>
</html>
